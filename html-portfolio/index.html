<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HTML Portfolio Project</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-width:500px)" href="mainLarge.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
      <div class="container">
      <header class="header">
        <div class="header__box">
          <img class="header__logo" src="images/udacity-logo.png" alt="Udacity">
          <h3 class="header__title">
            Sachin Sharma
          </h3>

        </div>
      </header>

        <aside class="aside">
          <div class="aside_box">
            <img class="aside_image" src="images/html.png" alt="Html">
            <p class="logo_description">HTML5</P>
          </div>
          <div class="aside_box">
            <img class="aside_image" src="images/css.png" alt="css">
            <p class="logo_description">CSS3</p>
          </div>
          <div class="aside_box">
            <img class="aside_image" src="images/javascript_logo.png" alt="javascript_logo">
            <p class="logo_description">JavaScript</p>
          </div>
        </aside>


        <article class="article">
            <img class="article_pic" src="images/coding.jpg" alt="Coding">
        </article>

        <section class="section">
          <div class="section_feature">
            <p><strong>Frameworks</strong></p>
          </div>
        </section>

        <div class="row">
          <div class="col-md-4">
            <div class="thumbnail">
              <img src="images/spring-framework.png" alt="spring" width="100%">
              <div class="caption"><p><strong>Spring Framework</strong></p></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumbnail">
              <img src="images/bootstrap-stack.png" alt="bootstrap" width="100%">
              <div class="caption"><p><strong>Bootstrap Framework</strong></p></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="thumbnail">
              <img src="images/android.png" alt="android" width="100%">
              <div class="caption"><p><strong>Android Framework</strong></p></div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
